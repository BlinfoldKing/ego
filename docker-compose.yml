version: "3"
services:
  cms:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    volumes: 
        - ./posts:/app/posts
        - ./public:/app/public
  www:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    volumes:
        - ./posts:/app/posts
        - ./public:/app/public
  nginx: 
    image: nginx:latest
    depends_on:
        - cms
        - www
    volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
        - 80:80
        - 443:443
